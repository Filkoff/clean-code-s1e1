<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="page">
    <header class="matrix-about">
      <img class="matrix-about__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="matrix-about__more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main-container">
      <section class="adding" id="adding-element">
        <label class="label heading" for="new-task">Add Item</label>
        <div class="adding__wrapper">
          <input id="new-task" 
                 class="input task" 
                 type="text">
          <button class="button edit">Add</button>
        </div>
      </section>
      <h3 class="heading">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button list-item__delete">
            <img class="list-item__delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" 
                 value="go shopping" 
                 class="input task">
          <button class="button edit">Save</button>
          <button class="button list-item__delete">
            <img class="list-item__delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="list-item">
          <input class="input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input class="input task" type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button list-item__delete">
            <img class="list-item__delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
